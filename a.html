<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Footer</title>
    
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.footer {
    background-color: #222;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
    padding: 0 20px;
}

.footer-section {
    flex: 1;
    min-width: 250px;
}

.footer-section h3 {
    margin-bottom: 10px;
    font-size: 1.2em;
}

.footer-section p {
    margin: 5px 0;
    font-size: 0.9em;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icon img {
    width: 30px;
    height: 30px;
    transition: transform 0.3s ease;
}

.social-icon img:hover {
    transform: scale(1.2);
}

</style>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section contact-details">
                <h3>Contact Us</h3>
                <p>Email: contact@yourwebsite.com</p>
                <p>Phone: +123-456-7890</p>
                <p>Address: 123 Your Street, Your City, Your Country</p>
            </div>
            <div class="footer-section social-media">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="https://twitter.com" target="_blank" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="https://instagram.com" target="_blank" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
                    <a href="https://linkedin.com" target="_blank" class="social-icon"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
