<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    
</head>
<style>
    /* General Reset */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 400px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.hidden {
    display: none;
}

.form-container {
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #C69934;
}

.form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    text-align: left;
}

label {
    color: #5E4C47;
    margin-bottom: 5px;
    display: block;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

input:focus {
    border-color: #C69934;
    outline: none;
}

.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #C69934;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #5E4C47;
}

.switch {
    margin-top: 15px;
    font-size: 14px;
}

.switch a {
    color: #C69934;
    text-decoration: none;
}

.switch a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <h1>Login</h1>
            <form class="form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p class="switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>

        <div class="form-container hidden" id="sign-up-container">
            <h1>Sign Up</h1>
            <form class="form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="switch">Already have an account? <a href="#login-container">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
